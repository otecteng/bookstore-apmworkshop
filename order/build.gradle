jar.enabled=true
group 'com.example'
tasks.named("bootJar") {
    archiveClassifier = 'boot'
}

tasks.named("jar") {
    archiveClassifier = ''
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.16'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-commons', version: '2.1.3.RELEASE'
    implementation 'com.alibaba.boot:nacos-discovery-spring-boot-starter:0.2.1'
    implementation group: 'com.alibaba.cloud', name: 'spring-cloud-starter-alibaba-nacos-discovery', version: '2.1.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
//    implementation group: 'io.opentelemetry', name: 'opentelemetry-api', version: '1.10.1'
//    implementation group: 'io.opentelemetry', name: 'opentelemetry-extension-annotations', version: '1.10.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}